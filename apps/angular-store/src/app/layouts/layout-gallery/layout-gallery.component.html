<div class="gallery-container">
  <!-- Left Text Section -->
  <div class="section">
    <div class="text-content">
      <p>
        {{ bloc_5()?.text }}
      </p>

      <p class="text-title">
        <!-- Immortalisez des moments inoubliables avec
        <span class="hightlight">#BASIC</span> -->
        {{ bloc_5()?.title }}
      </p>
    </div>
  </div>

  <!-- Featured Image Section -->
  <div class="featured-container">
    <div class="featured-image">
      <img src="assets/images/fruit.png" alt="Fruit Platter" />
      <div class="image-caption">
        <div class="caption-content">
          <h4>{{ bloc_5()?.reviews[0].author }}</h4>
          <p>
            {{ bloc_5()?.reviews[0].review }}
          </p>
        </div>
        <span class="date"> {{ bloc_5()?.reviews[0].date }}</span>
      </div>
    </div>
  </div>

  <!-- Small Image Gallery -->
  <div class="gallery">
    <div class="gallery-item" *ngFor="let item of galleryItems()">
      <img [src]="item.image" alt="Gallery Image" />
