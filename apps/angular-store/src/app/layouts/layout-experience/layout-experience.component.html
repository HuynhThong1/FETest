<div class="experience-container">
  <!-- Left Text Section -->
  <div class="text-section">
    <h1>
      <span class="highlight"
        >{{ bloc_4()?.title }}
        <span class="light-text">{{ bloc_4()?.text_title }}</span></span
      >
      <span class="highlight"></span>
    </h1>

    <div class="content">
      <hr class="divider" />

      <div class="about">
        <h3>{{ bloc_4()?.subtitle }}</h3>
        <p>
          {{ bloc_4()?.text }}
        </p>
      </div>
    </div>
  </div>

  <!-- Right Image Section -->
  <div class="image-section">
    <img src="assets/images/icescream.png" alt="Ice Cream" />
  </div>
</div>

<!-- Features Section -->
<div class="features">
  <div class="feature-item" *ngFor="let feature of features()">
    <div class="icon">
      <img src="{{ feature.icon }}" alt="icon" />
    </div>

    <h4>{{ feature.title }}</h4>
    <p>{{ feature.description }}</p>
  </div>
</div>
